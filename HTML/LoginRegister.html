    <div id="loginRegister">
        <div>
            <div id='startWrap'>
                <div id='Close' style="display: none;">
                    <i class="bi bi-x-lg" style="color: black; font-size: 25px;"></i>
                </div>
                <br />
                <!--登录框-->
                <div id="loginContainer">
                    <div id="lab1">
                        <span id="labLogin">会员登录</span>
                        <span id="labToRegist">
                            &emsp;还没有账号&nbsp;
                            <span id='toRegist' style="color: #EB9316;cursor: pointer;">立即注册</span>
                        </span>
                    </div>
                    <div>
                        <span id="labType1">手机号/账号登陆</span>
                    </div>
                    <form id="formContainer1">
                        <input type="text" class="form-control" placeholder="手机号/用户名" id="loginNumber" required="">
                        <input type="password" class="form-control" placeholder="密码" id="loginPassword" required="">
                        <div class="row justify-content-center" style="color: black;">
                            <div class="col-4">
                                <input id="userLogin" type="radio" name="loginType" value="user" checked>
                                <label for="userLogin">用户登录</label>
                            </div>
                            <div class="col-4">
                                <input id="coachLogin" type="radio" name="loginType" value="coach">
                                <label for="coachLogin">教练登录</label>
                            </div>
                        </div>
                        <input type="submit" value="登录" class="btn btn-warning" id="loginBtn" />
                        <div id="rememberOrfindPwd">
                            <input name="remeber" id="remember" type="checkbox" style="margin-bottom: -1.5px;" />
                            <label style="color:#000000" for="remember">
                                记住密码
                            </label>
                        </div>
                    </form>
                </div>
                <!-- 会员注册 -->
                <div id='registContainer'>
                    <div id="lab1">
                        <span id="labLogin">会员注册</span>
                        <span id="labToLogin">
                            &emsp;已有账号&nbsp;
                            <span id='toLogin' style="color: #EB9316;cursor: pointer;">立即登录</span>
                        </span>
                    </div>
                    <form id="formContainer2" style="padding-top: 25px;">
                        <input type="text" class="form-control" placeholder="用户名" id="registAccount" required="">
                        <input type="password" class="form-control" placeholder="密码" id="registPassword1" required="">
                        <input type="text" class="form-control" placeholder="手机号" id="registPhone" required="">
                        <div>
                            <input type="text" class="form-control" placeholder="验证码" id="registVcode" required="">
                            <input id="getVCode" type="button" class="btn btn-warning" value="点击发送验证码"
                                onclick="sendCode(this)" />
                        </div>
                        <div class="row justify-content-center" style="color: black;">
                            <div class="col-4">
                                <input id="userRegist" type="radio" value="user" name="registType" checked>
                                <label for="userRegist">用户注册</label>
                            </div>
                            <div class="col-4">
                                <input id="coachRegist" type="radio" value="coach" name="registType">
                                <label for="coachRegist">教练注册</label>
                            </div>
                        </div>
                        <input type="submit" value="注册" class="btn btn-danger" id="registBtn">
                    </form>

                </div>
            </div>
            <div class="myBtnGroup">
                <a id="loginStart" class="btn">登陆</a>
                <a id="registStart" class="btn">注册</a>
            </div>
            <div class="myBtnGroup">
                <a id="loginAdminStart" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">管理员登录</a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="qrcode" style="width: 250px;height: 250px; margin: 15px auto;">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-warning" onclick="window.open('AdminInfo.html')">确定</button>
                        </div>
                    </div>
                </div>
